<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Press Start 2P', cursive;
    }
    canvas {
      display: block;
    }
    #restartButton {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      color: black;
      display: none;
      z-index: 10;
    }
    #gameModeSelection {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      display: none; /* Hide by default */
    }
    #loginScreen {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      display: none; /* Hide by default */
    }
    #username {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    #startGameButton {
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      color: black;
      cursor: pointer;
    }
    #modeButtons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      background: white;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen">
    <h2>Masukkan Username:</h2>
    <input type="text" id="username" placeholder="Username" />
    <button id="startGameButton">Mulai Game</button>
  </div>

  <!-- Pemilihan Game Mode -->
  <div id="gameModeSelection">
    <h2>Pilih Mode Permainan:</h2>
    <div id="modeButtons">
      <button id="vsAI">Vs AI</button>
      <button id="multiplayer">Multiplayer</button>
    </div>
  </div>

  <button id="restartButton">Restart</button>

  <div style="position: relative; display: inline-block">
    <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
      <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-left: 4px solid white; border-bottom: 4px solid white;">
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div id="playerHealth" style="position: absolute; background: #818cf8; top: 0; right: 0; bottom: 0; width: 100%;"></div>
      </div>
      <div id="timer" style="background-color: black; width: 100px; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 4px solid white;">10</div>
      <div style="position: relative; width: 100%; border-top: 4px solid white; border-bottom: 4px solid white; border-right: 4px solid white;">
        <div style="background-color: red; height: 30px"></div>
        <div id="enemyHealth" style="position: absolute; background: #818cf8; top: 0; right: 0; bottom: 0; left: 0;"></div>
      </div>
      <div></div>
    </div>
    <div id="displayText" style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display: none;">Tie</div>
    <canvas></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>

  <script>
    // DOM Elements
    const loginScreen = document.getElementById('loginScreen');
    const gameModeSelection = document.getElementById('gameModeSelection');
    const startGameButton = document.getElementById('startGameButton');
    const vsAIButton = document.getElementById('vsAI');
    const multiplayerButton = document.getElementById('multiplayer');
    const restartButton = document.getElementById('restartButton');
    const usernameInput = document.getElementById('username');

    // Show login screen on page load
    window.onload = function() {
      loginScreen.style.display = 'block';
    };

    // Start game button click event
    startGameButton.addEventListener('click', function() {
      const username = usernameInput.value.trim();
      if (username === '') {
        alert('Silakan masukkan username!');
        return;
      }
      loginScreen.style.display = 'none';
      gameModeSelection.style.display = 'block';
    });

    // Game mode selection
    vsAIButton.addEventListener('click', function() {
      startGame('singleplayer');
    });

    multiplayerButton.addEventListener('click', function() {
      startGame('multiplayer');
    });

    // Function to start the game
    function startGame(mode) {
      console.log(`Game dimulai dalam mode: ${mode}`);
      // Hide mode selection and show game canvas
      gameModeSelection.style.display = 'none';
      // Here you can initialize your game logic based on the selected mode
      // For example, you can call a function to start the game loop
    }

    // Restart button functionality
    restartButton.addEventListener('click', function() {
      // Logic to restart the game
      console.log('Game di-restart');
    });
  </script>
</body>
</html>
